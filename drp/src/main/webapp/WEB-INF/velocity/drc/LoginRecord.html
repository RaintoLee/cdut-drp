#parse("./header.html") #parse("./leftmenu.html")


			<div class="content-wrapper" style="background: url(/drp/dist/img/bg02.jpg); background-size: 100%;">
				<section class="content-header">
					<h1>
						 登录记录<small>login records</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
						<li><a href="#">Tables</a></li>
						<li class="active">Data tables</li>
					</ol>
				</section>
				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-body" >
								
								<div id="tbody">
									<script id="loginHistory" type="text/html">
										<table class="table table-hover" cellpadding="0" align="center" cellspacing="0" border="0">
											<thead>
												<tr>
													<th>用户ID</th>
													<th>登录地点</th>
													<th>登录时间</th>
												</tr>
											</thead>
										<tbody>
												{{ each login_records }}
													<tr>
														<td>{{ $value.userId }}</td>
														<td>{{ $value.location }}</td>
														<td>{{ $value.loginTime }}</td>
													</tr>
												{{ /each }}
										</tbody>
									</table>
								</script>
								</div>
											
										
									<div class="pagination pagination-centered" id="navigation">
										<ul>
											<a href="#" onclick='firstpage()'>首页</a>
											<a href="#" onclick='lastpage()'>上一页</a>
											<a href="#" onclick='nextpage()'>下一页</a>
											<a href="#" onclick='endpages()'>末页</a>
										</ul>
									</div>
								
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

#parse("./footer.html")
		<script src="/drp/dist/lib/art-template-master/lib/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="/drp/js/LoginRecord.js"></script>
