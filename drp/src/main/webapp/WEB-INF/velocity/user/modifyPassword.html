#parse("./header.html") #parse("./leftmenu.html")


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="background: url(/drp/dist/img/bg02.jpg); background-size: 100%;">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>修改密码</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Tables</a></li>
			<li class="active">Data tables</li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="box box-default">
					<div class="box-header with-border" align="center">
						<h3 class="box-title">修改密码</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputOldPassword" class="col-sm-3 col-xs-3 control-label t_right">旧密码</label>
								<div class="col-sm-6 col-xs-6">
									<input type="password" class="form-control"
										id="inputOldPassword" placeholder="旧密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputOldPassword" class="col-sm-3 col-xs-3 control-label t_right">新密码</label>
	
								<div class="col-sm-6 col-xs-6">
									<input type="password" class="form-control"id="inputNewPassword" placeholder="新密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputConfirmPassword" class="col-sm-3 col-xs-3 control-label t_right">确认密码</label>
								<div class="col-sm-6 col-xs-6">
									<input type="password" class="form-control"id="inputConfirmPassword" placeholder="确认密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputVerificationCode"
									class="col-sm-3 col-xs-3 control-label t_right">验证码</label>
								<div class="col-sm-6 col-xs-6">
									<input type="text" class="form-control"id="inputVerificationCode" placeholder="验证码">
								</div>
								<a href="javascript:void(0);" onclick="getValidCode();">发送验证码</a>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer" align="center">
							<button type="submit" class="btn btn-success pull-center"id="confirmPassword">确认修改</button>
							<button type="submit" class="btn btn-danger pull-center">取消</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>


#parse("./footer.html")

<script src="/drp/js/userBasicInfo.js"></script>
