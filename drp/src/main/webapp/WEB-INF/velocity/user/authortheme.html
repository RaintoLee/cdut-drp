												<div class="clearfix">
													<p class="pull-right">

															查看详情

													</p>
		
													<h5 style="margin-top: 0">
														关键字：{{ $value.keywords}}
														
														</h5>
		
													<p >摘要：{{ $value.works_memo }}</p>
